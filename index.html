<!DOCTYPE html>
<html lang="de">
<head>
    <title>Amplience videoplayer | Carhartt demo</title>
    <link rel="stylesheet" href="css/amplience-sdk-client.css" type="text/css"/>
    <link rel="stylesheet" href="css/video-js.min.css" type="text/css"/>

    <script data-amp-include-js="" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script data-amp-include-js="" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script data-amp-include-js="" src="js/video-js/video.min.js"></script>
    <script data-amp-include-js="" src="js/amplience-sdk-client.min.js"></script>
</head>
<body>
<div id="video">
    <video>

        <source src="https://i1.adis.ws/v/carhartt_wip/cw46_wip_mag_2_launch_FRONTPAGE/webm_480p?4" data-res="Medium"
                data-bitrate="571" type="video/webm; codecs=vp8">
        <source src="https://i1.adis.ws/v/carhartt_wip/cw46_wip_mag_2_launch_FRONTPAGE/webm_240p?4" data-res="Low"
                data-bitrate="308" type="video/webm; codecs=vp8">
        <source src="https://i1.adis.ws/v/carhartt_wip/cw46_wip_mag_2_launch_FRONTPAGE/mp4_480p?4" data-res="Medium"
                data-bitrate="571" type="video/mp4">
        <source src="https://i1.adis.ws/v/carhartt_wip/cw46_wip_mag_2_launch_FRONTPAGE/mp4_240p?4" data-res="Low"
                data-bitrate="308" type="video/mp4">

    </video>
</div>
<script>
    $('#video').ampVideo({
        width: 16,
        height: 9,
        controls: false,
        loop: true,
        mute:true,
        autoplay: true,

    });
</script>
</body>
